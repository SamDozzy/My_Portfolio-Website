<!DOCTYPE html>

  <title>My Portfolio</title>
  <link rel="stylesheet" href="/My_Portfolio-Website/UTILITIES/STYLE/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&family=Open+Sans:wght@300;500&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="section_p nav_container">
      <div class="logo">
        <img src="/My_Portfolio-Website/ASSETS/IMG/logo.png" alt="">
      </div>

      <ul class="links">
        <li><a href="/My_Portfolio-Website/index.html">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Resume</a></li>
        <li><a href="">Testimonial</a></li>
        <li><a href="contact.html">Contact</a></li>

      </ul>

      <div  class="menu_bar">
        <i onclick="toggleUp()" class="burger_down bi bi-menu-up"></i>

      </div>
    </div>
  </nav>

  <section class="section_p contact_section">
    <div class="contact_wrapper">
      <aside  class="contact_info">

        <div class="contact_header">
          <h1>Contact Me</h1>
        </div>
        <div class="address">
            <i class="bi bi-geo-alt-fill"></i>
            <p>Aba, Abia State</p> 
        </div>
        <div class="email">
          <span>
            <i class="bi bi-envelope"></i>
            <p>chidoziesamuel84@gmail.com</p>
          </span>
          
          <button class="copy">Copy</button>
        </div>
        <div class="sms_line">
          <span>
            <i class="bi bi-telephone"></i>
            <p>09061329923</p>
          </span>
          
          <button class="copy">Copy</button>
          
        </div>
      </aside>

      <aside class="contact_form">
        <form action="">
          <div class="contact_header">
            <h1>Get In Touch</h1>
          </div>

          <div class="contact_email">
           <input type="email" placeholder="Enter Your Email Here" required>            
          </div>

          <div class="contact_message">
            <textarea name="" id="" cols="30" rows="10" placeholder="Write Your Messages Here"></textarea>
          </div>

          <div class="contact_btn">
            <input type="submit">
          </div>

        </form>
      </aside>
    </div>
  </section class="section_p">

</body>
<script src="/My_Portfolio-Website/SCRIPTS/app.js"></script>
